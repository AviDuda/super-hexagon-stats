<div class="alert alert-error" ui-if="error">
  Error while resolving profile ID. Is the custom URL <strong><span ng-bind="customUrl"></span></strong> correct?
</div>
<div class="alert alert-info" ui-if="loading">Loading...</div>
<div class="alert alert-success" ui-if="redirecting">Redirecting. <a ng-href="#!/profiles/{{steamid}}">Click here if nothing happens.</a></div>
